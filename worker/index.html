<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>worker test</title>
</head>
<body>
<script>
var i = setInterval(function () {
  console.log('running..');
}, 200);

var worker = new Worker('worker.js');
worker.postMessage('hello world');
worker.onmessage = function (event) {
  console.log('main onmessage:', event.data);
  clearInterval(i);
  i = null;
}
</script>
</body>
</html>

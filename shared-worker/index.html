<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>shared worker demo</title>
</head>
<body>
<script>
var worker = new SharedWorker('worker.js');

worker.port.onmessage = function (event) {
  console.log('main onmessage:', event.data);  
}
worker.onerror = function(e){
    console.log(e.message, e.filename, e.lineno);
    worker.terminate();
};
// worker.port.start();
console.log(worker);
worker.port.postMessage('hello world');
</script>
</body>
</html>
